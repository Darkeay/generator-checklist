<label>ชื่อช่าง:</label>
<input list="technicians" name="technician-name" required />
<datalist id="technicians">
  <option value="นาย ก">
  <option value="นางสาว ข">
</datalist>
<button type="button" class="add-button" onclick="addTechnician()">+ เพิ่มชื่อช่าง</button>

<label>แรงดันเฟส R:</label>
<input type="number" name="phaseR" required placeholder="เช่น 220"/>

<label>แรงดันเฟส S:</label>
<input type="number" name="phaseS" required placeholder="เช่น 220"/>

<label>แรงดันเฟส T:</label>
<input type="number" name="phaseT" required placeholder="เช่น 220"/>

<label>สถานะเครื่อง:</label>
<select name="status" required>
  <option value="">-- เลือกสถานะ --</option>
  <option value="ทำงาน">ทำงาน</option>
  <option value="หยุด">หยุด</option>
</select>

<label>ตรวจเช็ก:</label>
<div>
  <input type="checkbox" name="oil" id="oil" />
  <label for="oil">น้ำมันเครื่อง</label>
</div>
<div>
  <input type="checkbox" name="coolant" id="coolant" />
  <label for="coolant">น้ำหล่อเย็น</label>
</div>
<div>
  <input type="checkbox" name="battery" id="battery" />
  <label for="battery">แบตเตอรี่</label>
</div>

<label>เวลาเริ่มเดินเครื่อง:</label>
<input type="time" name="startTime" required />

<label>เวลาหยุดเครื่อง:</label>
<input type="time" name="stopTime" required />

<label>หมายเหตุเพิ่มเติม:</label>
<textarea name="note" rows="3" placeholder="เช่น พบเสียงดังผิดปกติ..."></textarea>

<label>แนบรูปถ่าย:</label>
<input type="file" name="image" accept="image/*" />

<button type="submit">บันทึกข้อมูล</button>
