
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generator Checklist</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    input, select, textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
    label { font-weight: bold; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Generator Inspection Checklist</h1>
  <form>
    <label>ชื่อช่าง</label>
    <input type="text" placeholder="ระบุชื่อผู้ตรวจสอบ"/>

    <label>แรงดันเฟส R</label>
    <input type="number" placeholder="เช่น 230" />

    <label>แรงดันเฟส S</label>
    <input type="number" placeholder="เช่น 230" />

    <label>แรงดันเฟส T</label>
    <input type="number" placeholder="เช่น 230" />

    <label>สถานะเครื่อง</label>
    <select>
      <option>ทำงาน</option>
      <option>หยุด</option>
    </select>

    <label>ตรวจสอบ</label>
    <label><input type="checkbox" /> น้ำมันเครื่อง</label>
    <label><input type="checkbox" /> น้ำหล่อเย็น</label>
    <label><input type="checkbox" /> แบตเตอรี่</label>

    <label>เวลาเริ่มเดินเครื่อง</label>
    <input type="time" />

    <label>เวลาหยุดเครื่อง</label>
    <input type="time" />

    <label>หมายเหตุ</label>
    <textarea rows="4"></textarea>

    <label>แนบรูปถ่าย</label>
    <input type="file" accept="image/*" />

    <button type="submit">บันทึก</button>
  </form>
</body>
</html>
