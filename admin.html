<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>จัดการระบบ - ผู้ดูแล</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-gray-900 text-white p-4">
  <div class="max-w-4xl mx-auto bg-gray-800 p-6 rounded-xl shadow-xl">
    <h1 class="text-2xl font-bold mb-4">แผงควบคุมผู้ดูแลระบบ</h1>

    <section class="mb-6">
      <h2 class="text-xl font-semibold mb-2">จัดการ QR Code</h2>
      <form id="qrForm" class="space-y-2">
        <input type="text" name="userName" placeholder="ชื่อผู้ใช้" class="w-full p-2 rounded text-black" required />
        <button type="submit" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700">สร้าง QR Code</button>
      </form>
      <div id="qrResult" class="mt-4"></div>
    </section>

    <section>
      <h2 class="text-xl font-semibold mb-2">รายงานการตรวจสอบ</h2>
      <a href="report.html" class="inline-block mt-2 bg-green-600 px-4 py-2 rounded hover:bg-green-700">ดูรายงาน</a>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <script>
    document.getElementById('qrForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = e.target.userName.value;
      const qr = new QRious({
        value: location.origin + '/user.html?user=' + encodeURIComponent(name),
        size: 200
      });
      const container = document.getElementById('qrResult');
      container.innerHTML = `<p class='mt-2'>QR สำหรับ ${name}:</p>`;
      const img = document.createElement('img');
      img.src = qr.toDataURL();
      container.appendChild(img);
    });
  </script>
</body>
</html>
